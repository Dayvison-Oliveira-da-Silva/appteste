<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f766e">

  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --text: #e5e7eb;
      --accent: #22c1b0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #0f766e, #020617 55%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: 24px;
      padding: 24px 22px 22px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.7);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -60%;
      background:
        radial-gradient(circle at 0 0, rgba(34,193,176,.16), transparent 55%),
        radial-gradient(circle at 100% 0, rgba(56,189,248,.22), transparent 55%);
      opacity: .7;
      pointer-events: none;
      z-index: -1;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
    }

    p {
      font-size: .9rem;
      opacity: .9;
      margin-bottom: 18px;
    }

    button {
      width: 100%;
      border-radius: 999px;
      border: none;
      padding: 12px;
      background: linear-gradient(135deg, #0f766e, #22c1b0);
      color: #f9fafb;
      font-weight: 600;
      font-size: .95rem;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(15,118,110,.35);
    }

    .status {
      margin-top: 14px;
      font-size: .8rem;
      opacity: .9;
    }
  </style>
</head>
<body>
